<script src="//connect.soundcloud.com/sdk.js"></script>
<script>
  SC.initialize({
    client_id: "3c3a197086ee7f26076791b59c4a64fa",
    redirect_uri: 'http://connect.soundcloud.com/examples/callback.html'
  });

  $("#loadTracks").live("click", function(){
    SC.get("/tracks", {limit: 1}, function(tracks){
      var track = tracks[0];
      SC.oEmbed(track.uri, document.getElementById("track"));
    });
  });
</script>

<input type="button" id="loadTracks" class="button big" value="Get hottest track" />
<div id="track"></div>
